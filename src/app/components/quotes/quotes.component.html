<h1>List of all quotes</h1>

<table mat-table [dataSource]="quotes" class="quotes-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Text. </th>
        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>
    <ng-container matColumnDef="movieName">
        <th mat-header-cell *matHeaderCellDef> Movie. </th>
        <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"><mat-icon class="action-icon" routerLink="/admin/update-quote/{{element.id}}">edit</mat-icon></td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"><mat-icon class="action-icon" (click)="deleteQuote(element.id)">delete</mat-icon></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-spinner class="spinner" *ngIf="showSpinner"></mat-spinner>
